name: Test Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œå®Œæ•´æµ‹è¯•å¥—ä»¶
    - cron: '0 2 * * *'

jobs:
  test-environment-setup:
    runs-on: ubuntu-latest
    outputs:
      test-matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup test matrix
        id: matrix
        run: |
          echo "matrix={\"node\":[\"18\",\"20\"],\"os\":[\"ubuntu-latest\",\"windows-latest\",\"macos-latest\"]}" >> $GITHUB_OUTPUT

  unit-tests:
    needs: test-environment-setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{ fromJson(needs.test-environment-setup.outputs.test-matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: |
          npm run test:unit -- --reporter=json --outputFile=test-results-${{ matrix.os }}-node${{ matrix.node }}.json
        continue-on-error: true
        
      - name: Generate test coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20'
        run: |
          npm run test:coverage -- --reporter=json-summary --reporter=lcov
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node${{ matrix.node }}
          path: |
            test-results-*.json
            coverage/
          retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run integration tests
        run: |
          npm run test:integration || true
          
      - name: Run E2E tests with VSCode
        run: |
          # å®‰è£…VSCodeæµ‹è¯•ç¯å¢ƒ
          npm install -g @vscode/test-electron
          # è¿è¡ŒVSCodeé›†æˆæµ‹è¯•
          npm run test:e2e || true

  performance-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run performance benchmarks
        run: |
          npm run test:performance || true
          
      - name: Memory leak detection
        run: |
          npm run test:memory-leaks || true
          
      - name: Load testing
        run: |
          npm run test:load || true

  code-quality-analysis:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: |
          npm run lint -- --format=json --output-file=eslint-results.json || true
          
      - name: Run Prettier check
        run: |
          npm run format:check || true
          
      - name: TypeScript compilation check
        run: |
          npm run type-check || true
          
      - name: Dependency vulnerability scan
        run: |
          npm audit --json > security-audit.json || true
          
      - name: Bundle size analysis
        run: |
          npm run analyze:bundle || true

  test-coverage-analysis:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-ubuntu-latest-node20
          path: ./artifacts
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Merge coverage reports
        run: |
          node scripts/merge-coverage-reports.js
          
      - name: Coverage threshold check
        run: |
          node scripts/check-coverage-thresholds.js
          
      - name: Generate coverage badges
        run: |
          npm install -g coverage-badges-cli
          coverage-badges || true
          
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  test-report-generation:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, code-quality-analysis, test-coverage-analysis]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
